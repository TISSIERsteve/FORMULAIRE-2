<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="stylesheet" href="./style.css">
    <title>Formulaire</title>
</head>

<body>
    <div class="container">

        <div class="header">
            <h2>Create un formulaire</h2>
        </div>

        <form class="form" id="form">

            <div class="form-control success">
                <label>NOM</label>
                <input type="text" placeholder="Tissier" id="nom">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Erreur message</small>
            </div>

            <div class="form-control error">
                <label>Email</label>
                <input type="email" placeholder="Hello Tissier" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Erreur message</small>
            </div>

            <div class="form-control">
                <label>Mot de passe</label>
                <input type="password" placeholder="Mot de passe" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Erreur message</small>
            </div>

            <div class="form-control">
                <label>Confirmation Mot de passe</label>
                <input type="password" placeholder="Confirmation Mot de passe" id="password2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Erreur message</small>
            </div>

            <button>Envoyer</button>

        </form>
    </div>
    <script src="./index.js"></script>
</body>

</html>
